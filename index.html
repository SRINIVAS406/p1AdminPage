    <script type="text/javascript">
        // add row
        var obj = {
            'services': [
                { "label": "Services Title", "id": "serviceTitle", "type": "text", "placeholder": "Please enter title" },
                { "label": "Short Description", "id": "serviceShortDesc", "type": "text", "placeholder": "Please enter short description" },
                { "label": "Description", "id": "serviceDesc", "type": "text", "placeholder": "Please enter description" }
            ],
            'about': [
                { "label": "About Title", "id": "serviceTitle", "type": "text", "placeholder": "Please enter title" },
                { "label": "Short Description", "id": "serviceShortDesc", "type": "text", "placeholder": "Please enter short description" },
                { "label": "Description", "id": "serviceDesc", "type": "text", "placeholder": "Please enter description" }
            ]
        };
        $("#services").click(function () {
            createFields('services');
        });
        $("#about").click(function () {
            createFields('about');
        });

        function createFields(tabName) {
            var html = '';
            $('#adminForm').empty();
            
            for (const property in obj[tabName]) {

                html += '<div class="mb-3 mt-3">';
                html += '<label for="' + obj[tabName][property].id + '" class="form-label">' + obj[tabName][property].label + ':</label>';
                html += '<input type="' + obj[tabName][property].type + '" class="form-control" id="' + obj[tabName][property].id + '" placeholder="' + obj[tabName][property].placeholder + '">';
                html += '</div>';
                console.log(`${property}: ${obj[tabName][property].type}`);
            }

            html += '<button type="submit" class="btn btn-primary">Submit</button>';
            $('#adminForm').append(html);
        }

    </script>
